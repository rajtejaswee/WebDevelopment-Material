<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>
        Welcome to HTML 101:
    </h1>
    <!-- This is a List -->
    <h3>
        <i>
            Lists
        </i>
    </h3>
    <h4>This is an Ordered List</h4>
    <ol>
        <li>
            this is the first point.
        </li>
        <li>
            this is the second point.
        </li>
    </ol>
    <h4>This is an Ordered List</h4>
    <ul>
        <li>This is unordered list #1</li>
        <li>This is unordered list #2</li>
    </ul>
  </body>
</html>
